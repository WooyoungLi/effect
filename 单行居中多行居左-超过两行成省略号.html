<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本效果 多行展示右下角省略号</title>
		<style type="text/css">
			*,html{
				margin: 0;
				padding: 0;
			}
			div{
				width: 360px;
				padding: 30px 0;
				border: 1px solid #ccc;
				margin: 40px auto;
			}
			h2{
				text-align: center;
			}
			p{
				display: inline-block;
				text-align: left;
				
			}
			span{
				display: -webkit-box;/*每个标签的display覆盖显示 根据-webkit*/
				overflow: hidden;
				text-overflow: ellipsis;
				-webkit-line-clamp: 2;
				-webkit-box-orient: vertical;
			}
		</style>
		
	</head>
	<body>
		<div id="">
			<h2><p><span>标题单行居中</span></p></h2>
			<h2><p><span>woshi我是两行标题居中居中的样子改为居左展示呢</span></p></h2>
			<h2><p><span>woshi我是两行标题居中居中的样子改为居左展示呢woshi我是两行标题居中居中的样子改为居左展示呢</span></p></h2>
		</div>
	</body>
</html>
